<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="city" type="text" placeholder="Search City" spellcheck="false">
            <button id ="search"><img src="images\search.png">
            </button>
        </div>
        <div class="error">
            
        </div>
        <div class="Weather">
            <img src="" class="weather-icon">
            <h1 class="temperature"></h1>
            <a href="#" class="location"></a>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
